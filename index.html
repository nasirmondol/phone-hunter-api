<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone hunting</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-5xl text-center my-4  font-semibold">Phone Hunting</h2>
    </header>
    <main>
        <section class="flex justify-center bg-slate-800 p-4 my-10">
            <input id="search-input" type="text" placeholder="Search your phone"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent ml-2">Search</button>

        </section>
        <!-- Show result -->
        <section>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
            </div>
            <div id="not-matched">

            </div>
            <div id="loading-spinner" class="text-center hidden">
                <span class="loading loading-spinner text-primary"></span>
            </div>
            <div id="show-all-phone" class="hidden">
                <button class="btn btn-accent">Show All</button>
            </div>
        </section>

        <!-- Show modal -->
        <section>
            <dialog id="show_details_modal" class="modal">
                <img id="phone-details-img" src="" alt="">
                <form method="dialog" class="modal-box">
                    <h3 id="phone-datails-name" class="font-bold text-lg"></h3>
                    <div id="phone-details-container">

                    </div>
                    <div class="modal-action">
                        <button class="btn text-white bg-green-400">Close</button>
                    </div>
                </form>
            </dialog>
        </section>
    </main>
    <script src="js/phone.js"></script>
</body>

</html>
